<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        
        <div id="result">Let's Play</div>

        <div class="row">
            <div class="cell top left" id="0"></div>
            <div class="cell top middle" id="1"></div>
            <div class="cell top right" id="2"></div>
        </div>
        <div class="row">
            <div class="cell center left" id="3"></div>
            <div class="cell center middle" id="4"></div>
            <div class="cell center right" id="5"></div>
        </div>
        <div class="row">
            <div class="cell bottom left" id="6"></div>
            <div class="cell bottom middle" id="7"></div>
            <div class="cell bottom right" id="8"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
